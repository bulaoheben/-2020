<!DOCTYPE html>
<html>
<head>
    <title>Video Stream</title>
</head>
<body>
    <h1>Video Stream</h1>
    <img id="video_feed" src="{{ url_for('video_feed') }}" width="640" height="480">

    <script>
        // 使用JavaScript定时刷新图像
        setInterval(function() {
            var img = document.getElementById("video_feed");
            img.src = "{{ url_for('video_feed') }}";
        }, 100);
    </script>
</body>
</html>
