<!DOCTYPE html>
<html>
<head>
  <title>登录页面</title>
</head>
<body>
  <form role="form" action="/login" method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">用户名</label>
      <i class="fa fa-envelope"></i>
      <input type="text" placeholder="manager" class="form-control" name="username" id="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">登录密码</label>
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="1q" class="form-control" name="password" id="exampleInputPassword1">
    </div>
    <div class="form-actions">
      <label class="checkbox">
        <input type="checkbox" class="uniform" value="">保存密码
      </label>
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <button type="submit" class="btn btn-primary">登录</button>
    </div>
  </form>
</body>
</html>
